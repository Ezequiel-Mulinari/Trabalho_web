<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      
      <!-- Logo à esquerda -->
      <div class="col-md-5 d-none d-md-flex justify-content-center align-items-center">
        <div class="logo-container">
          <img src="https://png.pngtree.com/element_pic/00/16/07/115783931601b5c.jpg" alt="Logo" class="img-fluid">
        </div>
      </div>

      <!-- Formulário de login à direita -->
      <div class="col-md-4 ms-md-5">
        <div class="login-container">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 text-danger" id="error-message" style="display: none;">Login ou senha incorretos</div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb4fB64uHgug5z7h7fQ2IT5Ms3ZB6Yk8cv1Ew5n6czH2v3j8M" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
</body>
</html>
